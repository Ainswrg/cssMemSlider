<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css-Slider</title>
  <link rel="icon" type="image/x-icon" href="./assets/image/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="slider">
      <input checked type="radio" name="navigation" id="nav1">
      <input type="radio" name="navigation" id="nav2">
      <input type="radio" name="navigation" id="nav3">
      <input type="radio" name="navigation" id="nav4">
      <input type="radio" name="navigation" id="nav5">
      <input type="radio" name="navigation" id="nav6">
      <div id="slider-container">
        <div class="slider-frame">
          <div class="slider__frame-wrapper">
            <div class="slides">
              <div class="slide"><img src="./assets/gif/1.gif" alt="1"></div>
              <div class="slide"><img src="./assets/gif/2.gif" alt="2"></div>
              <div class="slide"><img src="./assets/gif/3.gif" alt="3"></div>
              <div class="slide"><img src="./assets/gif/4.gif" alt="4"></div>
              <div class="slide"><img src="./assets/gif/5.gif" alt="5"></div>
              <div class="slide"><img src="./assets/gif/6.gif" alt="6"></div>
            </div>
          </div>
        </div>
        <div class="slider-text">
          <p class="description" id="desc-1">When you fix a bug in production..</p>
          <p class="description" id="desc-2">When you try fix css</p>
          <p class="description" id="desc-3">QA smash</p>
          <p class="description" id="desc-4">Adding new feature to the existing code</p>
          <p class="description" id="desc-5">Java vs C++</p>
          <p class="description" id="desc-6">Code Review</p>
        </div>
        <div class="slider__navigation">
          <div id="navigation-menu">
            <label for="nav1"></label>
            <span id="cst-default-1" class="cst-radio-default"></span>
            <span id="cst-radio-1" class="cst-radio"></span>
            <label for="nav2"></label>
            <span id="cst-default-2" class="cst-radio-default"></span>
            <span id="cst-radio-2" class="cst-radio"></span>
            <label for="nav3"></label>
            <span id="cst-default-3" class="cst-radio-default"></span>
            <span id="cst-radio-3" class="cst-radio"></span>
            <label for="nav4"></label>
            <span id="cst-default-4" class="cst-radio-default"></span>
            <span id="cst-radio-4" class="cst-radio"></span>
            <label for="nav5"></label>
            <span id="cst-default-5" class="cst-radio-default"></span>
            <span id="cst-radio-5" class="cst-radio"></span>
            <label for="nav6"></label>
            <span id="cst-default-6" class="cst-radio-default"></span>
            <span id="cst-radio-6" class="cst-radio"></span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
