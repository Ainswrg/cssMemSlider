<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css-Slider</title>
  <link rel="icon" type="image/x-icon" href="./assets/image/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="slider">
      <input checked type="radio" name="navigation" id="nav1">
      <input type="radio" name="navigation" id="nav2">
      <input type="radio" name="navigation" id="nav3">
      <input type="radio" name="navigation" id="nav4">
      <div id="slider-container">
        <div class="slider-frame">
          <div class="slider__frame-wrapper">
            <div class="slides">
              <div class="slide"></div>
              <div class="slide"></div>
              <div class="slide"></div>
              <div class="slide"></div>
            </div>
          </div>
        </div>
        <div class="slider-text">
          <p class="description" id="desc-1">1</p>
          <p class="description" id="desc-2">2</p>
          <p class="description" id="desc-3">3</p>
          <p class="description" id="desc-4">4</p>
        </div>
        <div class="slider__navigation">
          <div id="navigation-menu">
            <span class="cst-radio"></span>
            <label for="nav1"></label>
            <span class="cst-radio"></span>
            <label for="nav2"></label>
            <span class="cst-radio"></span>
            <label for="nav3"></label>
            <span class="cst-radio"></span>
            <label for="nav4"></label>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
